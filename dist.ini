name    = Dancebin
author  = William Wolf <throughnothing@gmail.com>
author  = Menno Blom <blom@cpan.org>
license = CC0_1_0
copyright_holder = William Wolf
copyright_year   = 2012

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir
-remove = UploadToCPAN

[GatherDir]
exclude_filename = Makefile.PL
exclude_filename = CHANGES

[AutoPrereqs]
[Prereqs]
DateTime::Format::SQLite = 0
SQL::Translator = 0.11012
Template = 0
DBIx::Class::InflateColumn::DateTime = 0

[PkgVersion]
[PodWeaver]
[Git::NextVersion]
[ChangelogFromGit]
[Test::Compile]

[@Git]
push_to = origin
allow_dirty = README.md
allow_dirty = dist.ini
allow_dirty = Makefile.PL
allow_dirty = CHANGES

[ReadmeAnyFromPod / ReadmeMarkdownInBuild]
type = markdown
filename = README.md
location = build

[ReadmeAnyFromPod / ReadmePodInBuild]
type = pod
filename = README.pod
location = build

[CopyFilesFromBuild]
copy = README.md
copy = Makefile.PL
copy = CHANGES

[@GitHub]
metacpan = 1

